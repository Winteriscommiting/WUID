<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Question 4 - E-learning Portal</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<style>
  .course-card {
    border-radius:15px;
    box-shadow:0 0 10px rgba(0,0,0,0.2);
    transition:transform 0.3s;
  }
  .course-card:hover { transform:scale(1.05); }
</style>
</head>
<body>
<header class="bg-dark text-white text-center p-3">
  <h2>E-Learning Portal</h2>
</header>

<section class="container my-4">
  <h4>Featured Courses</h4>
  <div id="courseSlider" class="d-flex gap-3 overflow-hidden">
    <div class="course-card p-3 bg-light">HTML Basics</div>
    <div class="course-card p-3 bg-light">CSS Mastery</div>
    <div class="course-card p-3 bg-light">JavaScript Pro</div>
  </div>
</section>

<section class="container">
  <h4>User Login</h4>
  <form id="loginForm" class="w-50">
    <input type="text" class="form-control mb-2" placeholder="Username" required>
    <input type="password" class="form-control mb-2" placeholder="Password" required>
    <button class="btn btn-primary w-100" type="submit">Login</button>
  </form>
</section>

<footer class="text-center bg-dark text-white mt-4 p-2">Â© 2025 E-Learning</footer>

<script>
$("#loginForm").submit(function(e){
  e.preventDefault();
  alert("Login attempted!");
});

function slideCourses(){
  $("#courseSlider").animate({scrollLeft: '+=200'}, 800, function(){
    $(this).animate({scrollLeft: 0}, 800);
  });
}
setInterval(slideCourses, 3000);
</script>
</body>
</html>
