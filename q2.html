<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Question 2 - Dashboard</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<style>
  body.light { background: #f8f9fa; color: #000; }
  body.dark { background: #222; color: #fff; }
  .card { transition: all 0.3s; }
  @media (max-width:600px){ .card{margin-bottom:10px;} }
</style>
</head>
<body class="light">
<div class="container my-4">
  <h2 class="text-center">Employee Performance Dashboard</h2>
  <button id="themeBtn" class="btn btn-dark float-end mb-3">Switch Theme</button>

  <div class="row">
    <div class="col-md-4">
      <div class="card p-3">
        <h5>Employee A</h5>
        <div class="progress"><div class="progress-bar" style="width: 70%">70%</div></div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card p-3">
        <h5>Employee B</h5>
        <div class="progress"><div class="progress-bar bg-success" style="width: 90%">90%</div></div>
      </div>
    </div>
  </div>
</div>

<script>
$("#themeBtn").click(function(){
  $("body").toggleClass("dark light");
  $(this).text($("body").hasClass("dark") ? "Light Mode" : "Dark Mode");
});
</script>
</body>
</html>
