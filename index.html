<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Web Technology Assignment</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
  body {
    background: linear-gradient(135deg, #74ABE2, #5563DE);
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    flex-direction: column;
  }
  .container-box {
    display: flex;
    gap: 20px;
    flex-wrap: wrap;
    justify-content: center;
  }
  .box {
    width: 120px;
    height: 120px;
    background: white;
    color: #333;
    display: flex;
    justify-content: center;
    align-items: center;
    border-radius: 20px;
    font-size: 2em;
    cursor: pointer;
    transition: transform 0.3s, background 0.3s;
  }
  .box:hover {
    transform: scale(1.1);
    background: #eaeaea;
  }
</style>
</head>
<body>
  <h1>Web Technology Assignment</h1>
  <div class="container-box">
    <div class="box" onclick="location.href='q1.html'">1</div>
    <div class="box" onclick="location.href='q2.html'">2</div>
    <div class="box" onclick="location.href='q3.html'">3</div>
    <div class="box" onclick="location.href='q4.html'">4</div>
    <div class="box" onclick="location.href='q5.html'">5</div>
  </div>
</body>
</html>
