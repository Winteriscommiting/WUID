<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Question 1 - Event Registration Portal</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<style>
  body { padding: 20px; }
  form {
    max-width: 500px;
    margin: auto;
    background: #f8f9fa;
    border-radius: 15px;
    padding: 25px;
    box-shadow: 0 0 10px rgba(0,0,0,0.2);
  }
</style>
</head>
<body>
<h2 class="text-center mb-4">Online Event Registration Portal</h2>
<form id="regForm">
  <label>Name:</label>
  <input type="text" class="form-control mb-2" id="name" required>

  <label>Email:</label>
  <input type="email" class="form-control mb-2" required>

  <label>Department:</label>
  <input list="deptList" class="form-control mb-2">
  <datalist id="deptList">
    <option value="CSE">
    <option value="ECE">
    <option value="MECH">
  </datalist>

  <label>Event:</label>
  <select class="form-select mb-3">
    <option>Paper Presentation</option>
    <option>Hackathon</option>
    <option>Quiz</option>
  </select>

  <button class="btn btn-primary w-100" type="submit">Register</button>
</form>

<script>
$(function(){
  $("#name").focus(function(){ $(this).css("background","#e8f0fe"); });
  $("#name").blur(function(){ $(this).css("background","white"); });

  $("#regForm").on("submit", function(e){
    e.preventDefault();
    alert("Registration submitted for " + $("#name").val());
  });
});
</script>
</body>
</html>
