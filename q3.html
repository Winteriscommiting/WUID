<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Question 3 - Travel Booking</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<style>
  .card { box-shadow: 0 0 10px rgba(0,0,0,0.2); transition:0.3s; }
  .card:hover { transform:scale(1.05); }
</style>
</head>
<body class="p-4">
<h2 class="text-center mb-4">Travel Booking</h2>

<form id="bookingForm" class="mb-5">
  <input type="text" id="dest" class="form-control mb-2" placeholder="Destination" autocomplete="on">
  <input type="date" class="form-control mb-2" required>
  <label>Travelers: <input type="range" min="1" max="5" value="1" id="rangeVal"></label>
  <span id="count">1</span>
  <button class="btn btn-primary w-100 mt-2" type="submit">Search</button>
</form>

<div class="row" id="cards"></div>

<script>
$("#rangeVal").on("input",function(){ $("#count").text($(this).val()); });

$("#bookingForm").submit(function(e){
  e.preventDefault();
  $("#cards").html(`
    <div class='col-md-4'>
      <div class='card p-3'>
        <h5>${$("#dest").val()}</h5>
        <p>Beautiful place to visit!</p>
        <button class='btn btn-success'>Book Now</button>
      </div>
    </div>
  `);
});
</script>
</body>
</html>
