<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Question 5 - Portfolio</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<style>
  .card { border-radius:15px; box-shadow:0 0 10px rgba(0,0,0,0.2); }
  .clock { font-size:1.5em; font-weight:bold; }
</style>
</head>
<body class="p-4">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="#">My Portfolio</a>
</nav>

<section class="container mt-4">
  <h3 id="greeting"></h3>
  <div class="clock" id="clock"></div>

  <article class="mt-4">
    <h4>About Me</h4>
    <p>Web developer passionate about frontend technologies.</p>
  </article>

  <article class="mt-4">
    <h4>Projects</h4>
    <button class="btn btn-primary" id="showProjects">Show Projects</button>
    <div id="projectArea" class="mt-2"></div>
  </article>

  <footer class="mt-4 text-center">Â© 2025 My Portfolio</footer>
</section>

<script>
function updateClock(){
  const now = new Date();
  $("#clock").text(now.toLocaleTimeString());
}
setInterval(updateClock, 1000);

function greeting(){
  const h = new Date().getHours();
  $("#greeting").text(h < 12 ? "Good Morning!" : h < 18 ? "Good Afternoon!" : "Good Evening!");
}
greeting();

$("#showProjects").click(function(){
  $("#projectArea").html(`
    <div class='card p-3 mt-2'>
      <h5>Inventory Management System</h5>
      <p>Web-based inventory tracker using JS and Bootstrap.</p>
    </div>
  `);
});
</script>
</body>
</html>
